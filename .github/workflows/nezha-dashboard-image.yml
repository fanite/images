name: Build Nezha Dashboard Image CI/CD

run-name: Build Nezha Dashboard Image ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      username:
        description: 用户名
        type: string
        default: fanite
        required: true
      app_name: 
        description: 镜像名
        type: string
        default: nezha-dashboard
        required: true
      version:
        description: 版本号
        type: string
        default: v0.16.22
        required: false
      cdn:
        description: Jsdelivr静态资源CDN
        type: string
        default: cdn.jsdelivr.us
        required: false

env:
  TZ: Asia/Shanghai
  APP_NAME: ${{ inputs.app_name }}
  DOCKERHUB_REPO: ${{ inputs.username }}/${{ inputs.app_name }}
  APP_VERSION: ${{ inputs.version }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          repository: naiba/nezha
          ref: ${{ env.APP_VERSION }}
      -
        name: Custom Setting
        run: |
          sed -i "s|cdn.jsdelivr.net|cdn.jsdelivr.us|g" ./resource/template/theme-default/header.html
          sed -i "s|cdn.jsdelivr.net|cdn.jsdelivr.us|g" ./resource/template/theme-server-status/header.html
      - 
        name: Xgo build
        uses: crazy-max/ghaction-xgo@v2
        with:
          xgo_version: latest
          go_version: 1.20.x
          dest: dist
          pkg: cmd/dashboard
          prefix: dashboard
          targets: linux/amd64,linux/arm64,linux/arm-7,linux/s390x,linux/riscv64,windows/amd64,windows/386,windows/arm64,linux/386,
          v: true
          x: false
          race: false
          ldflags: -s -w --extldflags '-static -fpic' -X github.com/naiba/nezha/service/singleton.Version=${{ env.APP_VERSION }}
          buildmode: default
      - 
        name: Fix dist
        run: |
          mv dist/dashboard-linux-arm-7 dist/dashboard-linux-arm
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}"
          platforms: |
            linux/386
            linux/amd64
            linux/arm/v7
            linux/arm64/v8
            linux/ppc64le
          push: true
          build-args: |
            APP_NAME=${{ env.APP_NAME }}
            APP_VERSION=${{ env.APP_VERSION }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}
      - 
        name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          short-description: 哪吒监控 - 开源、轻量、易用的服务器监控、运维工具